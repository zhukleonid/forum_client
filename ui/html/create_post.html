<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создать пост</title>
    <link rel="stylesheet" href="/ui/css/createpost.css">
</head>
<body>
    <h1>Создать новую тему | МЦД-3</h1>
    <form action="/userd3/posts" method="POST">
        <div>
            <label for="category">Выберите категорию:</label>
            <select id="category" name="category">
                <option value="Станции">Станции</option>
                <option value="Поезда">Поезда</option>
                <option value="Расписание">Расписание</option>
                <option value="Тарифы">Тарифы</option>
                <option value="Строительство">Строительство</option>
                <option value="Другое">Другое</option>
            </select>
        </div>
        <div>
            <label for="title">Тема:</label>
            <input type="text" id="title" name="title" required>
        </div>
        <div>
            <label for="description">Описание:</label>
            <textarea id="description" name="description" rows="4" required></textarea>
        </div>
        <div>
            <button type="submit">Отправить</button>
        </div>
        {{range .Errors}}
        <h3><strong>{{.}}</strong></h3>
        {{ end }}
    </form>
</body>
<footer>
    <p>© 2024 | Твои магистрали</p>
</footer>
</html>
