<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" href="/ui/css/login.css">
</head>
<body>
    <h1>Вход пользователя</h1>
    <form action="/login" method="post">
        <label for="email">Почта:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required><br>

        <button type="submit">Войти</button>
    </form>
    <form>
        <h4>Войти с помощью:</h4>
            <a href="/google/login" method="POST" type="submit">Google</button>
            <a href="/github/login" method="POST" type="submit">GitHub</button>
        </form>
    </form>
    <footer>
        <p>© 2024 | Твои магистрали</p>
    </footer>
</body>
</html>
