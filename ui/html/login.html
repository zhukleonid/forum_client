<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" href="/ui/css/login.css">
</head>
<body>
    <h1>Вход пользователя</h1>
    <form action="/login" method="post">
        <label for="email">Почта:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required><br>

        <button type="submit">Войти</button>
        <h4>или войти с помощью:</h4>
        <div class="social-icons">
            <a href="/google/login">
                <img src="/ui/img/kisspng-google-logo-google-search-search-engine-optimizati-5be4b4e65a01a8.7135521715417151743687.png" alt="Google" style="width: 40px; height: auto;">
            </a>
            <a href="/github/login">
                <img src="/ui/img/0019696_github-authentication.png" alt="GitHub" style="width: 35px; height: auto;">
            </a>
        </div>
    </form>
    <footer>
        <p>© 2024 | Твои магистрали</p>
    </footer>
</body>
</html>
