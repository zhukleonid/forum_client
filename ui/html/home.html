<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой Сайт</title>
</head>
<body>
    <header>
        <h1>Добро пожаловать на форум "Твой диаметр"!</h1>
    </header>
    <section>
        {{range .}}
        <div class="post">
            <h3>{{.Title}}</h3>
            <p>{{.Discription}}</p>
            <p>Категория: {{.CategoryName}}</p>
            <p>Автор: {{.UserID}}</p>
            <p>Дата создания: {{.CreateAt}}</p>
        </div>
        {{end}}
    </section>
    <footer>
        <p>© 2024 | Твой диаметр</p>
    </footer>
</body>
</html>
